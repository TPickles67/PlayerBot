<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EDH PlayerBot</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>EDH PlayerBot</h1>
        </header>
        <div id="life-counter">
            <button id="decrease-life-10">-10</button>
            <button id="decrease-life">-</button>
            <input id="life-total" type="number" value="40">
            <button id="increase-life">+</button>
            <button id="increase-life-10">+10</button>
        </div>
        <button id="roll-d20">Roll for Event</button>
        <div id="outcome"></div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
